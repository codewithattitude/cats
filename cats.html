<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Surprise</title>
  <style>
    :root{
      --peach:#ffd6cc; --pink:#ff9bb3; --accent:#ff6b81; --muted:#f8f1f3;
      --glass: rgba(255,255,255,0.6);
      --radius:18px;
      font-family: 'Segoe UI', Roboto, system-ui, -apple-system, 'Helvetica Neue', Arial;
    }
    *{box-sizing:border-box;}
    body{margin:0; background:linear-gradient(180deg,var(--peach),#fff); min-height:100vh; overflow:hidden;}
    .card{width:940px; max-width:96%; background:linear-gradient(135deg,rgba(255,255,255,0.6),var(--glass)); border-radius:22px; padding:28px; box-shadow:0 20px 60px rgba(255,107,129,0.12); position:relative; overflow:hidden; margin:60px auto;}

    #confetti{position:fixed; inset:0; pointer-events:none; z-index:1;}
    #hearts{position:fixed; inset:0; pointer-events:none; z-index:0;}

    header{display:flex; gap:18px; align-items:center;}
    .logo{width:64px; height:64px; border-radius:14px; background:linear-gradient(180deg,var(--pink),var(--accent)); display:flex; align-items:center; justify-content:center; color:#fff; font-weight:700; font-size:28px;}
    h1{margin:0; font-size:24px; color:#7a1730;}

    .letter {
      margin-top:30px;
      padding:20px;
      background: rgba(255,255,255,0.8);
      border-radius: var(--radius);
      text-align: center;
      font-size: 20px;
      color: #7a1730;
      line-height: 1.6;
      box-shadow: 0 10px 30px rgba(255,107,129,0.2);
      min-height: 180px;
    }

    .cats{position:fixed; z-index:0; top:0; left:0; width:100%; height:100%; overflow:hidden; pointer-events:none;}
    .cats img{position:absolute; width:150px; animation: floatCat 20s linear infinite; opacity:0.85;}
    @keyframes floatCat{from{transform:translateY(110vh) rotate(0);}to{transform:translateY(-20vh) rotate(360deg);}}

    iframe { border-radius:12px; }
  </style>
</head>
<body>
  <canvas id="hearts"></canvas>
  <canvas id="confetti"></canvas>

  <div class="cats">
    <img src="https://i.pinimg.com/originals/96/05/f8/9605f853d5d590bca1da335472b807d9.gif" style="left:10%; animation-delay:0s;">
    <img src="https://media.tenor.com/MKkJWYigjycAAAAM/cute-cat-cat-cute.gif" style="left:50%; animation-delay:5s;">
    <img src="https://static.wikia.nocookie.net/silly-cat/images/c/c9/Insam.gif/revision/latest?cb=20231001195522" style="left:80%; animation-delay:10s;">
  </div>

  <div class="card">
    <header>
      <div class="logo">‚ù§</div>
      <div>
        <h1>Hello My Love!</h1>
        <p>Unlock your surprise and enjoy the confetti & cute cats! üéÇ</p>
      </div>
    </header>

    <div class="letter" id="letter"></div>

    
    <div style="margin-top:30px; text-align:center;">
      <iframe src="https://open.spotify.com/embed/track/3vkCueOmm7xQDoJ17W1Pm3" 
              width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media">
      </iframe>
    </div>
  </div>

<script>
const heartCanvas=document.getElementById('hearts');
const ctxH=heartCanvas.getContext('2d');
let W,H;
function resize(){W=heartCanvas.width=window.innerWidth; H=heartCanvas.height=window.innerHeight;}
resize(); window.addEventListener('resize', resize);

let hearts=[];
function makeHeart(){return{x:Math.random()*W,y:-10,size:Math.random()*20+10,speed:Math.random()*2+1,opacity:Math.random()*0.7+0.3,color:`hsl(${Math.random()*30+330},100%,70%)`}} 
for(let i=0;i<60;i++) hearts.push(makeHeart());

function drawHearts(){
  ctxH.clearRect(0,0,W,H);
  for(let h of hearts){
    ctxH.beginPath();
    ctxH.fillStyle=h.color;
    ctxH.globalAlpha=h.opacity;
    ctxH.moveTo(h.x,h.y);
    ctxH.bezierCurveTo(h.x-h.size/2,h.y-h.size/2,h.x-h.size,h.y+h.size/3,h.x,h.y+h.size);
    ctxH.bezierCurveTo(h.x+h.size,h.y+h.size/3,h.x+h.size/2,h.y-h.size/2,h.x,h.y);
    ctxH.fill();
    h.y+=h.speed;
    if(h.y>H+30){h.x=Math.random()*W; h.y=-20; h.size=Math.random()*20+10;}
  }
  requestAnimationFrame(drawHearts);
}
drawHearts();

const text = `Dear "Your Girlfriend's Name",

Share your heartfelt message here ‚Äî and may luck be on your side!`;

const letterDiv = document.getElementById('letter');
let i = 0;

function typeWriter() {
  if(i < text.length){
    if(text[i] === '\n'){
      letterDiv.innerHTML += '<br>';
    } else {
      letterDiv.innerHTML += text[i];
    }
    i++;
    setTimeout(typeWriter, 40 + Math.random()*30);
  }
}
typeWriter();
</script>
</body>
</html>
